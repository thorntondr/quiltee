<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Custom Quilt Patterns - Patch Size Input</title>
</head>

<body>
    <header>
        <h1>Custom Quilt Patterns</h1>
    </header>
    <main>
        <h2>Specify Patch Sizes</h2>
        <form>
            <label for="size4">4" x 4" patches:</label>
            <input type="number" id="size4" name="size4" min="0" max="9999" value="0">
            <br>
            <label for="size8">8" x 8" patches:</label>
            <input type="number" id="size8" name="size8" min="0" max="9999" value="0">
            <br>
            <label for="size12">12" x 12" patches:</label>
            <input type="number" id="size12" name="size12" min="0" max="9999" value="0">
            <br>
            <label for="size16">16" x 16" patches:</label>
            <input type="number" id="size16" name="size16" min="0" max="9999" value="0">
            <br>
            <label for="size20">20" x 20" patches:</label>
            <input type="number" id="size20" name="size20" min="0" max="9999" value="0">
            <br>
            <button type="submit">Generate Layouts</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Custom Quilt Patterns</p>
    </footer>
</body>

</html>
